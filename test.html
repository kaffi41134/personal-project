<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="reset.css">


</head>
<style>
    a {
        background-color: #852b2b;
        padding: 6px 20px;
        display: inline-flex;
    }
    .banner {
        display: flex;
        background-color: #206c76;
        justify-content: center;
        max-width: 1320px;
        box-sizing: border-box;
        margin: auto;
        align-items: center;
    }
    img {
        display: block;
        width: 100%;
        height: auto;
    }
    .text {
        width: 50%;
        padding: 50px;
    }

    .img {
        width: 50%;
        padding: 50px;
    }
</style>

<body>
    <div class="banner">
        <div class="text">
            <h1>標題</h1>
            <p>好多技術感興趣陽光進了做什麼檢測意識生物律師，自我的確對了家庭簡歷事件幾乎殺手任何人，阿宅人民共和國。</p>
            <a href="">基本檢測</a>
        </div>

        <div class="img">
            <img src="./imgs/banner.png" alt="">
        </div>
    </div>

</body>

</html>
