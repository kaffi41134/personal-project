<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>會員中心 My Account</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="header.css">
    <link rel="stylesheet" href="footer.css">
    <link rel="stylesheet" href="banner2.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Alata&family=Noto+Sans+TC:wght@100..900&display=swap">
    <style>
        body {
            background-color: #FFF7E0;            
        }

        .myaccount h2 {
            font-size: 24px;
            letter-spacing: 0.12em;
        }

        .log {
            display: flex;
            justify-content: center;
            /* gap: 30px; */
            background-color: #ffffff;
            width: 100%;
            border-radius: 100px;
            margin-bottom: 10px;
        }

        .member {
            width: 450px;
            height: 500px;
            margin: 0 auto;
            /* background-color: rgba(255, 255, 255, 0.5);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
            backdrop-filter: blur(10px); */
            border-radius: 20px;
            position: relative;
        }

        .form input {
            width: 100%;
            border: 1px solid #aaa;
            border-radius: 50px;
            line-height: 3;
            padding-left: 15px;
            font-family: inherit;
            color: inherit;
        }

        .group {
            width: 445px;
            margin: 20px 0;
        }

        label {
            line-height: 2;
            font-size: 18px;
            letter-spacing: 0.12em;
        }

        .form .btn {
            font-size: 24px;
            letter-spacing: 0.12em;
            line-height: 2;
            border: none;
            background-color: #EAB05A;
            border-radius: 50px;
            width: 100%;
            margin-top: 30px;
            font-family: inherit;
            color: inherit;
            font-weight: 500;
            cursor: pointer;
        }

        .log a {
            text-decoration: none;
            color: inherit;
            display: inline-block;
            padding-left: 30px;
            padding-right: 30px;
        }

        .log a:hover {
            background-color: #EAB05A;
            border-radius: 50px;
            padding-left: 30px;
            padding-right: 30px;
        }

        .paw1 {
            position: absolute;
            transform: rotate(-35deg);
            right: 550px;
            top: 0;
        }

        .paw2 {
            position: absolute;
            transform: rotate(-10deg);
            right: 600px;
            top: 200px;
        }

        .paw3 {
            position: absolute;
            transform: rotate(10deg);
            right: 550px;
            top: 450px;
        }

        .paw4 {
            position: absolute;
            transform: rotate(10deg);
            left: 600px;
            top: 0;
        }

        .paw5 {
            position: absolute;
            transform: rotate(35deg);
            left: 650px;
            top: 200px;
        }

        .paw6 {
            position: absolute;
            transform: rotate(-5deg);
            left: 580px;
            top: 450px;
        }

        .member img {
            opacity: 0.5;
        }
    </style>
</head>

<body>
    <header class="main-header">
        <div class="header-container">
            <a href="index.html"><img class="logo" src="imgs/logo.svg" alt="寵愛基因 Pet Genic"></a>
            <nav class="main-nav">
                <ul>
                    <li>
                        <a href="about-us.html">
                            <img src="imgs/dog_icon.svg" alt="關於我們icon">
                            <span>關於我們</span>
                        </a>
                    </li>
                    <li>
                        <a href="testing-details.html">
                            <img src="imgs/cat_icon.svg" alt="檢測介紹icon">
                            <span>檢測介紹</span>
                        </a>
                    </li>
                    <li>
                        <a href="testing-items.html">
                            <img src="imgs/bone_icon.svg" alt="檢測項目icon">
                            <span>檢測項目</span>
                        </a>
                    </li>
                    <li>
                        <a href="Q&A.html">
                            <img src="imgs/Q&A_icon.svg" alt="常見問題icon">
                            <span>常見問題</span>
                        </a>
                    </li>
                    <li>
                        <a href="myaccount.html"><img src="imgs/member_icon.svg" alt="會員中心icon">
                            <span>會員中心</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="header-placeholder"></div>
    <main>
        <div class="banner">
            <img class="banner2" src="imgs/banner2.png" alt="橫幅圖片">
            <h1>
                <span class="title-en" lang="en">My Account</span><br>
                <span class="title-zh" lang="zh-TW">會員中心</span>
            </h1>
        </div>
    </main>
    <section class="myaccount">
        <div class="member">
            <img class="paw1" src="imgs/bg_paw.svg" alt="寵物腳印">
            <img class="paw2" src="imgs/bg_paw.svg" alt="寵物腳印">
            <img class="paw3" src="imgs/bg_paw.svg" alt="寵物腳印">
            <img class="paw4" src="imgs/bg_paw.svg" alt="寵物腳印">
            <img class="paw5" src="imgs/bg_paw.svg" alt="寵物腳印">
            <img class="paw6" src="imgs/bg_paw.svg" alt="寵物腳印">
            <form class="form">
                <div class="log">
                    <a href="#">
                        <h2 class="register">會員註冊</h2>
                    </a>
                    <a href="#">
                        <h2>會員登入</h2>
                    </a>
                </div>
                <div class="group">
                    <label for="user_email">信箱</label>
                    <input type="email" name="" id="user_email">
                </div>
                <div class="group">
                    <label for="user_account">帳號</label>
                    <input type="text" name="" id="user_account">
                </div>
                <div class="group">
                    <label for="user_psw">密碼</label>
                    <input type="password" name="" id="user_psw">
                </div>
                <button class="btn">註冊</button>
            </form>
        </div>
    </section>
    <footer class="main-footer">
        <div class="footer-container">
            <div class="footer-item">
                <a href="#"><img class="logo" src="imgs/logo.svg" alt=""></a>
                <div class="media-icon">
                    <a href="#"><img src="imgs/fb.svg" alt=""></a>
                    <a href="#"><img src="imgs/twitter.svg" alt=""></a>
                    <a href="#"><img src="imgs/ins.svg" alt=""></a>
                </div>
            </div>
            <div class="footer-item">
                <h4>聯絡我們</h4>
                <div class="contact-line">
                    <img src="imgs/email.svg" alt="信箱"><span>petcare.service@example.com</span>
                </div>
                <div class="contact-line">
                    <img src="imgs/tele.svg" alt="電話"><span>(02) 1234-5678</span>
                </div>
                <div class="contact-line">
                    <img src="imgs/add.svg" alt="地址"><span>100 台北市中正區仁愛路一段1號</span>
                </div>
            </div>
            <div class="footer-item">
                <h4>營業時段</h4>
                <div class="contact-line">
                    <p>週一~週六 09:00 ~ 21:00</p>
                </div>
                <div class="contact-line">
                    <p>週日 休息 </p>
                </div>
            </div>
        </div>
        <div class="copyright">
            All Rights Reserved 版權所有 &copy; 2025 寵愛基因 Pet Genic
        </div>
    </footer>
</body>

</html>
